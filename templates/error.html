{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h3>Error</h3>
            </div>
            <div class="card-body">

            </div>
        </div>
    </div>
</div>
{% endblock %}
